<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sauqi.ai</title>
<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background:#0f172a;
  display:flex;
  flex-direction:column;
  height:100vh;
}

header{
  background:linear-gradient(90deg,#2563eb,#7c3aed);
  padding:18px;
  color:white;
  text-align:center;
  font-size:20px;
  font-weight:bold;
  letter-spacing:1px;
}

#chat{
  flex:1;
  overflow-y:auto;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.message{
  padding:12px 16px;
  border-radius:18px;
  max-width:75%;
  animation:fadeIn 0.3s ease;
}

.user{
  background:#2563eb;
  color:white;
  align-self:flex-end;
}

.bot{
  background:#1e293b;
  color:white;
  align-self:flex-start;
}

.typing{
  font-style:italic;
  opacity:0.7;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(6px);}
  to{opacity:1; transform:translateY(0);}
}

footer{
  display:flex;
  padding:12px;
  background:#1e293b;
}

input{
  flex:1;
  padding:12px;
  border:none;
  border-radius:12px;
  outline:none;
  font-size:14px;
}

button{
  margin-left:10px;
  padding:12px 18px;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg,#2563eb,#7c3aed);
  color:white;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>
<body>

<header>ðŸ¤– sauqi.ai</header>

<div id="chat"></div>

<footer>
  <input type="text" id="msg" placeholder="Tanya apa saja..." 
  onkeypress="if(event.key==='Enter') send()">
  <button onclick="send()">Kirim</button>
</footer>

<script>
const chat=document.getElementById("chat");

function addMessage(text,type){
  const div=document.createElement("div");
  div.className="message "+type;
  div.innerText=text;
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}

function send(){
  const input=document.getElementById("msg");
  const text=input.value.trim();
  if(!text) return;

  addMessage(text,"user");

  const typing=document.createElement("div");
  typing.className="message bot typing";
  typing.innerText="sauqi.ai sedang mengetik...";
  chat.appendChild(typing);
  chat.scrollTop=chat.scrollHeight;

  setTimeout(()=>{
    typing.remove();
    addMessage("Halo, saya sauqi.ai ðŸ˜Ž Siap membantu kamu!","bot");
  },1000);

  input.value="";
}
</script>

</body>
</html>
